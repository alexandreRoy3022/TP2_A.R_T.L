<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
  <h1>Informations sur l'action</h1>

    <form action="/ajouter" method="post">
        <label for="nom">Nom de l'entreprise : </label>
        <input type="text" id="nom" name="nom" required>
        <br>
        <label for="symbole">Symbole boursier : </label>
        <input type="text" id="symbole" name="symbole" required>
        <br>
        <label for="date">Choisissez une date :</label>
        <input type="date" id="date" name="date" required>

        <label for="prix">Prix de fermeture :</label>
        <input type="number" id="prix" name="prix" step="0,0001" placeholder="0.00" required>

        <input type="submit" value="Ajouter">
    </form>


</body>
</html>
